[main]
num_threads = 4
dt_pde = 0.02
simulation_time = 200
calc_activation_time = true
abort_on_no_activity = false
use_adaptivity = false

[update_monodomain]
main_function = update_monodomain_default
library_file = shared_libs/libdefault_update_monodomain.so

[save_result]
print_rate = 50
output_dir = outputs/biff_1/lucas:bifurcation-atpi_3.88168-Ko_6.8693-Ki_126.895-Vm:mod_2.91546-GNa:mod_0.785628-GCaL:mod_0.785628-INaCa:mod_1
main_function = save_as_vtp_purkinje
save_pvd = true
file_prefix = V
binary = false
compress = false
library_file = shared_libs/libdefault_save_mesh.so

[assembly_matrix]
init_function = set_initial_conditions_fvm
sigma_x = 5.336e-05
sigma_y = 5.336e-05
sigma_z = 5.336e-05
library_file = shared_libs/libpurkinje_matrix_assembly.so
main_function = purkinje_fibers_assembly_matrix

[linear_system_solver]
tolerance = 1e-16
use_preconditioner = yes
max_iterations = 200
library_file = shared_libs/libdefault_linear_system_solver.so
main_function = conjugate_gradient

[purkinje]
name = Bifurcation Purkinje
start_discretization = 100
library_file = shared_libs/libdefault_purkinje.so
main_function = initialize_purkinje_with_custom_mesh
network_file = networks/network_biff_1.vtk

[ode_solver]
dt_ode = 0.02
use_gpu = no
gpu_id = 0
library_file = shared_libs/libten_tusscher_3_sensibility.so

[stim_purkinje_plain]
start = 1.0
duration = 2.0
current = -38.0
x_limit = 500.0
main_function = stim_if_x_less_than
library_file = shared_libs/libdefault_stimuli.so

[extra_data]
atpi = 3.88168
Ko = 6.8693
Ki = 126.895
Vm_modifier = 2.91546
GNa_multiplicator = 0.785628
GCaL_multiplicator = 0.785628
INaCa_multiplicator = 1
sv_0 = -77.5853
sv_1 = 0.00837667
sv_2 = 0.479692
sv_3 = 0.476726
sv_4 = 0.652848
sv_5 = 0.000671252
sv_6 = 0.00557133
sv_7 = 0.995826
sv_8 = 0.998476
sv_9 = 9.34448e-05
sv_10 = 8.64046e-08
sv_11 = 0.393185
main_function = set_extra_data_sensibility
library_file = shared_libs/libdefault_extra_data.so

